<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- JS代码需要编写在script标签中 -->
		<script type="text/javascript">
			alert("警告框")//控制浏览器弹出一个警告框
			document.write("<b><i>可以向body中输出一个内容</i></b>");//让计算机在页面中输出一个内容
			console.log("在控制台出现")//向控制台输出一个内容
		</script>
		<script type="text/javascript" src="js/script.js" >
			alert("这个js标签的内部代码不会被执行");
		</script>
	</head>
	<body>
		<button onclick="alert('点了按钮')">按钮</button>
		<a href="javascript:alert('点了链接')">超链接</a>
		<button onclick="return confirm('确定?')">确认按钮</button>
		用户名: <input onblur="alert('失去焦点.')" />
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				visibility: hidden;
			}
		</style>
		<script>
			function show(){
				var d = document.getElementById("d");
				d.style.visibility="visible";
			}
			function hide(){
				var d = document.getElementById("d");
				d.style.visibility="hidden";
			}
		</script>
	</head>
	<body>
		<div id="d" class="box1">
			
		</div>
		<a onmouseover="show()" onmouseout="hide()">显示隐藏</a>
	</body>
</html>

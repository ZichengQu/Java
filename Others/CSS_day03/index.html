<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div.box1{
				width: 200px;
				height: 200px;
				background-color: yellow;
				/*border: 1px solid blue;加border，使子div不影响父外边距*/
				/*padding-top: 100px;
				padding-left: 200px;
				padding-bottom: 300px;
				padding-right: 400px;*/
				padding: 100px;/*内边距*/
			}
			div.box2{
				/*margin-top: 100px;*/
				width: 50%;
				height: 50%;
				background-color: pink;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div> <!-- 当紧挨着的时候，子div外边距溢出，会影响父div的外边距，并不改变它们之间的相对位置。-->
		</div>	
	</body>
</html>

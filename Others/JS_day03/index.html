<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
			<style>
				span{
					width: 80px;
					display: inline-block;
				}
			</style>
			<script>
				for(var i=1;i<=9;i++){
					for(var j=1;j<=i;j++){
						document.write("<span>"+j+"*"+i+"="+j*i+"</span>");
					}
					document.write("<br />");
				}
			</script>
			<script>
				a:for(var i=2; i<100; i++){
					for(var j=2; j<i/2+1; j++){
						if(i%j==0){
							continue a;
						}
					}
					document.write(i);
					document.write("<br />");
				}
			</script>
	</head>
	<body>

	</body>
</html>

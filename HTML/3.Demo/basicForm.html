<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本表单</title>
	</head>
	<body>
		<table align="center" border="5">
			<caption><b>基本表单</b></caption>
				<form>				
					<tr>
						<td rowspan="10">
							<img src="img/01a630d15a187036ad77602556f091d.png" />
						</td>
						<td align="right">
							<span>用户名/邮箱:</span>							
						</td>
						<td>
							<input name="username" placeholder="请输入您的用户名"/>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>密码:</span>							
						</td>
						<td>
							<input type="password" placeholder="最多可输入10个字符" maxlength="10"/>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>性别:</span>						
						</td>
						<td>
							<input id="man" type="radio" name="sex" checked="checked"/><label for="man">男</label>
							<input id="woman" type="radio" name="sex" /><label for="woman">女</label>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>爱好:</span>							
						</td>
						<td>
							<input id="n1" type="checkbox" name="star" value="number1" checked="checked"/><label for="n1">羽毛球</label>
							<input id="n2" type="checkbox" name="star" value="number2"/><label for="n2">篮球</label>
							<input id="n3" type="checkbox" name="star" value="number2"/><label for="n3">足球</label>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>选择地区:</span>
						</td>
						<td>
							<select name="position" size="1" multiple="multiple">
								<option value="sy" >沈阳</option>
								<option value="dl">大连</option>
								<option value="jl">吉林</option>
								<option value="harbin">哈尔滨</option>
								<option value="bj" selected="selected">北京</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>上传文件:</span>							
						</td>
						<td>
							<input type="file" />
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>电子邮件:</span>
						</td>
						<td>
							<input type="email" placeholder="请输入您的邮箱账号"/>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>选择主题颜色:</span>
						</td>
						<td>
							<input type="color" />
						</td>
					</tr>
					<tr>
						<td align="right">
							<span>日期:</span>
						</td>
						<td>
							<input type="date" />
						</td>
					</tr>
					<tr>
						<td align="right" colspan="2">
							<input type="submit" />
							<input type="reset" />
						</td>
					</tr>							
				</form>
		</table>
	</body>
</html>

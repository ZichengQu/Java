			<h1>AWM</h1>
			<img src="img/AWM.jpg" alt="AWM"/>
			<p>
				AWM，M代表Magnum，在弹药上是指加量装药的子弹，AI（精准国际）针对狩猎竞技者的需求，改良原本AW狙击枪产品，推出了军用款的AWM狙击枪（警用款为AWP）。AWM原来以狩猎为主，后来也普及军事层面，用以提升远程杀伤力。它不单适合北极寒冷地域使用，能在-40℃条件下可靠地工作，而且能在热带使用。在炎热潮湿气候条件下的性能也相当优良。
			</p>

			<h1>SCAR-L</h1>

			<p>
				特种部队战斗突击步枪（SOF Combat Assault Rifle，SCAR） ，是Fabrique Nationale（FNH）制造的现代步枪为了满足美军特战司令部（US SOCOM的SCAR标案而制造，此枪族有两种主要版，一种是使用5.56 NATO的SCAR-L（轻型版），和使用7.62 NATO的SCAR-H（重型版），两种都可以改装成“狙击型态”或“近战型态”（Close Quarters Combat），FN SCAR首次于2007年7月开始小批量量产和有限配往部队。
